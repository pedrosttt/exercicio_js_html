<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Exercício JS e HTML</title>
</head>
<body>
    <div class="container">
        <!-- Título principal do site -->
        <h1 id="site-title">Exercício integração JS com HTML</h1>
        <!-- Título específico para este exercício -->
        <h2 id="exercise-title">Número maior a direita e menor a esquerda</h2>
        <!-- Formulário para entrada dos números -->
        <form id="form-numbers">
            <!-- Campo para digitar o número menor -->
            <input type="number" id="numero-menor" placeholder="Digite um número menor">
            <!-- Campo para digitar o número maior -->
            <input type="number" id="numero-maior" placeholder="Digite um número maior">
            <!-- Botão para submeter o formulário -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Inclui o arquivo JavaScript -->
    <script src="/main.js"></script>
</body>
</html>
